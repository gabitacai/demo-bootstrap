<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Tienda de articulos navideños de selección">
        <meta name="keywords" content="productos, calidad, navidad, adornos, luces, regaos">
        <meta name="author" content="Gabriela Foresti">
        <meta name="robots" content="index, follow">
        <title>Tienda Navideña</title>
        <link rel="icon" href="img/favicon-navidad.png" type="image/png">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #c14242;">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <img src="img/favicon-navidad.png" width="60" height="60" alt="Logo esfera navideña"> Tienda
                        Navideña
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link" href="index.html#productos">Productos</a></li>
                            <li class="nav-item"><a class="nav-link" href="form.html">Contacto</a></li>
                        </ul>
                        <form class="d-flex ms-3" role="search">
                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                            <button class="boton-buscar" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <section id="fondo-form">
            <div class="titulo">
                <h2>Contactanos</h2>
            </div>
            <div class="form-container"> 
                <form class="form-card" action="#" method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" class="form-control" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
           
            </div>
        </section>
        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <span>&copy; Gabriela Foresti | 2024</span>
    
                    <div class="social-icons">
                        <a href="#" target="_blank"><i
                                class="fab fa-instagram"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
                    </div>
                    <span> <a class="nav-link" href="gforesti@gmail.com">Contactate conmigo</a></span>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
